<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome to Profile</h1>
    <h3>{{name}}</h3>
    {% if messages %}
      {% for msg in messages  %}
      <small {% if msg.tags %}
      class="{{msg.tags}}"
        
      {% endif %}>{{msg}}</small>
        
      {% endfor %}
    {% endif %}
    <a href="{% url 'logout' %}">logout</a>
    
</body>
</html>
